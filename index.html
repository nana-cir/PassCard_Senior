<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>かんたんパスワード管理 Senior</title>
<style>
    /* --- 基本設定 --- */
    body {
        font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
        background-color: #f4f8fb; color: #111;
        margin: 0; padding: 15px; padding-bottom: 80px;
        line-height: 1.6;
    }

    h2 { font-size: 1.4em; margin: 0 0 15px 0; border-bottom: 3px solid #0056b3; padding-bottom: 5px; color: #0056b3; }
    p { font-size: 1.1em; margin-bottom: 20px; }

    /* --- カード --- */
    .card {
        background: #ffffff; border: 2px solid #cbd5e0; border-radius: 12px;
        padding: 20px; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    /* --- フォーム --- */
    label {
        display: block; font-weight: bold; font-size: 1.1em; margin-bottom: 8px;
        color: #2d3748; background: #e6f2ff; padding: 8px 10px;
        border-radius: 6px; border-left: 6px solid #0056b3;
    }
    
    input[type="text"], input[type="number"], select {
        width: 100%; padding: 16px; font-size: 1.2em;
        border: 2px solid #a0aec0; border-radius: 8px; box-sizing: border-box;
        margin-bottom: 25px; background: #fff; appearance: none;
    }
    input:focus { border-color: #0056b3; background: #fffaf0; outline: none; }

    /* --- ボタン --- */
    button {
        cursor: pointer; padding: 18px; border: none; border-radius: 10px;
        font-size: 1.2em; font-weight: bold; width: 100%; margin-bottom: 15px;
        color: white; box-shadow: 0 4px 0 rgba(0,0,0,0.2); transition: transform 0.1s;
    }
    button:active { transform: translateY(4px); box-shadow: none; }

    .btn-regist { background-color: #007bff; }
    .btn-family { background-color: #28a745; margin-top: 10px; }
    .btn-del { background-color: #e53e3e; width: auto; font-size: 1em; padding: 8px 16px; margin: 0; float: right; }
    .btn-sub { background-color: #718096; } /* 戻るボタン等 */

    .btn-auto {
        width: 130px; padding: 10px; font-size: 1em;
        background: #edf2f7; color: #000; border: 2px solid #cbd5e0;
        margin: 0; box-shadow: none;
    }

    /* --- リスト --- */
    .item-card {
        background: #fff; border: 2px solid #a0aec0; border-radius: 10px;
        padding: 20px; margin-bottom: 20px; position: relative;
    }
    .item-title-row {
        display: flex; justify-content: space-between; align-items: center;
        margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 10px;
    }
    .item-name { font-size: 1.3em; font-weight: bold; color: #2b6cb0; }
    .legacy-info {
        background: #fffaf0; border: 1px solid #fbd38d; color: #975a16;
        padding: 10px; border-radius: 6px; font-weight: bold; margin-bottom: 15px;
    }

    .data-row {
        background: #f7fafc; border: 1px solid #e2e8f0; padding: 12px;
        margin-bottom: 12px; font-size: 1.2em; font-family: monospace;
        display: flex; justify-content: space-between; align-items: center;
        border-radius: 6px; cursor: pointer;
    }
    .copy-hint { font-size: 0.7em; color: #718096; margin-left: 10px; font-family: sans-serif; }

    /* --- ロック画面専用レイアウト --- */
    #lock-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #f4f8fb; z-index: 9000;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        overflow-y: auto; /* 画面が小さい時にスクロール可能に */
    }
    .lock-card {
        width: 85%; max-width: 400px; text-align: center;
        background: #fff; padding: 25px; border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 2px solid #cbd5e0;
    }

    /* --- モーダル --- */
    #custom-modal-overlay {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.6); z-index: 10000;
        justify-content: center; align-items: center;
    }
    #custom-modal {
        background: white; padding: 25px; width: 85%; max-width: 400px;
        border-radius: 15px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    #modal-msg { font-size: 1.2em; margin-bottom: 25px; font-weight: bold; }
    .modal-btn-row { display: flex; gap: 10px; justify-content: center; }
    .btn-modal { padding: 12px; font-size: 1em; margin: 0; width: 100%; }
    .btn-modal-cancel { background: #718096; }

    /* トースト */
    #toast {
        visibility: hidden; min-width: 250px; background-color: #333; color: #fff;
        text-align: center; border-radius: 50px; padding: 16px;
        position: fixed; z-index: 10001; bottom: 30px; left: 50%; transform: translateX(-50%);
        font-size: 1.1em; font-weight: bold; opacity: 0; transition: opacity 0.3s;
    }
    #toast.show { visibility: visible; opacity: 1; }

    /* 印刷用 */
    @media print {
        @page { margin: 15mm; size: auto; }
        body { background: white; font-size: 12pt; padding: 0; }
        .no-print, header, button, .copy-hint, .eye-icon { display: none !important; }
        .card { border: none; box-shadow: none; margin: 0; padding: 0; }
        .item-card { border: 1px solid #000; break-inside: avoid; margin-bottom: 15px; }
        .legacy-info { border: 1px solid #000; color: #000; background: none; }
        .masked-pass { display: none !important; }
        .real-pass { display: inline !important; }
        h2 { border-bottom: 1px solid #000; color: #000; }
    }
</style>
</head>
<body>

<div id="custom-modal-overlay">
    <div id="custom-modal">
        <div id="modal-msg">メッセージ</div>
        <div class="modal-btn-row" id="modal-btns"></div>
    </div>
</div>

<div id="toast">コピーしました</div>

<div id="lock-screen">
    <div class="lock-card">
        <h2 style="border:none;">パスワード管理帳</h2>
        
        <div id="setup-mode" style="display:none;">
            <p>① カギ（数字4ケタ）を決める</p>
            <input type="number" id="new-pin" placeholder="1234" style="text-align:center;">
            
            <p>② 忘れた時の「合言葉」を決める</p>
            <p style="font-size:0.85em; color:#d9534f; margin-bottom:10px; text-align:left;">
                ※重要：カギを忘れても、これに答えれば開けられます。
            </p>
            <select id="secret-q" style="margin-bottom:10px;">
                <option value="mom">母親の旧姓は？</option>
                <option value="school">通っていた小学校は？</option>
                <option value="food">一番好きな食べ物は？</option>
                <option value="pet">最初のペットの名前は？</option>
            </select>
            <input type="text" id="secret-a" placeholder="答え（ひらがながおすすめ）">

            <button onclick="setupApp()" class="btn-regist">設定して始める</button>
        </div>

        <div id="unlock-mode" style="display:none;">
            <p>カギ（数字4ケタ）を入れてください</p>
            <input type="number" id="input-pin" placeholder="****" style="text-align:center; font-size:1.5em; letter-spacing:5px;">
            <button onclick="unlockApp()" class="btn-regist">開く</button>
            <p style="margin-top:20px; font-size:0.9em; text-decoration:underline; color:#718096; cursor:pointer;" onclick="toRecoveryMode()">
                カギを忘れましたか？
            </p>
        </div>

        <div id="recovery-mode" style="display:none;">
            <h3 style="color:#28a745; margin-top:0;">カギの再発行</h3>
            <p>登録した「合言葉」に答えてください</p>
            
            <div id="recovery-q-text" style="font-weight:bold; background:#e6f2ff; padding:10px; border-radius:8px; margin-bottom:15px; color:#0056b3;">
                質問内容
            </div>
            
            <input type="text" id="recovery-a" placeholder="答えを入力">
            
            <button onclick="checkRecovery()" class="btn-regist" style="background-color:#28a745;">カギを作り直す</button>
            <button onclick="backToUnlock()" class="btn-sub">戻る</button>
        </div>
    </div>
</div>

<div id="app-screen" class="container" style="display:none;">
    
    <div class="card no-print">
        <h2>新しいパスワードを登録</h2>

        <label>サービス名</label>
        <input type="text" id="service-name" placeholder="例：ドコモ、楽天、銀行">

        <label>ID（メールや番号）</label>
        <input type="text" id="service-id" list="id-history" placeholder="タップすると履歴が出ます">
        <datalist id="id-history"></datalist>

        <label>パスワード</label>
        <div style="display:flex; gap:10px; align-items:center; margin-bottom:25px;">
            <input type="text" id="service-pass" placeholder="パスワード" style="margin-bottom:0;">
            <button onclick="genPass()" class="btn-auto">自動生成</button>
        </div>

        <label>もしもの時、どうしますか？</label>
        <select id="legacy-action">
            <option value="家族に任せる">家族に任せる</option>
            <option value="解約（親族にて）してください">解約（親族にて）してください</option>
            <option value="解約（第三者にて）解約してください">解約（第三者にて）解約してください</option>
        </select>

        <button onclick="saveData()" class="btn-regist">保存する</button>
    </div>

    <div class="card no-print" style="text-align:center; background:#f0fff4; border-color:#38a169;">
        <h2 style="border:none; color:#2f855a; font-size:1.2em;">家族へ渡す準備</h2>
        <p style="margin-bottom:10px;">印刷画面を開きます</p>
        <button onclick="doPrint()" class="btn-family">家族共有シートを作成</button>
    </div>

    <div class="container">
        <h2 style="margin-top:30px;">登録済みリスト（<span id="count">0</span>件）</h2>
        <div id="list-container"></div>
    </div>
</div>

<script>
    const KEY_PIN = 'passSenior_PIN';
    const KEY_Q = 'passSenior_Q';
    const KEY_A = 'passSenior_A';
    const KEY_DATA = 'passSenior_Data';

    // 起動時チェック
    init();

    function init() {
        const pin = localStorage.getItem(KEY_PIN);
        if (!pin) {
            document.getElementById('setup-mode').style.display = 'block';
            document.getElementById('unlock-mode').style.display = 'none';
        } else {
            document.getElementById('setup-mode').style.display = 'none';
            document.getElementById('unlock-mode').style.display = 'block';
        }
        updateIdList(); // ID履歴の更新
    }

    // --- カスタムモーダル ---
    function showModal(msg, isConfirm = false, yesCallback = null) {
        const overlay = document.getElementById('custom-modal-overlay');
        const msgDiv = document.getElementById('modal-msg');
        const btnsDiv = document.getElementById('modal-btns');

        msgDiv.innerHTML = msg.replace(/\n/g, '<br>');
        btnsDiv.innerHTML = "";

        if (isConfirm) {
            const btnYes = document.createElement('button');
            btnYes.className = 'btn-modal btn-regist';
            btnYes.innerText = 'はい';
            btnYes.onclick = function() { overlay.style.display = 'none'; if(yesCallback) yesCallback(); };
            
            const btnNo = document.createElement('button');
            btnNo.className = 'btn-modal btn-modal-cancel';
            btnNo.innerText = 'いいえ';
            btnNo.onclick = function() { overlay.style.display = 'none'; };

            btnsDiv.appendChild(btnNo);
            btnsDiv.appendChild(btnYes);
        } else {
            const btnOk = document.createElement('button');
            btnOk.className = 'btn-modal btn-regist';
            btnOk.innerText = 'OK';
            btnOk.onclick = function() { overlay.style.display = 'none'; };
            btnsDiv.appendChild(btnOk);
        }
        overlay.style.display = 'flex';
    }

    // --- 1. セットアップ (PIN + 秘密の質問) ---
    function setupApp() {
        const pin = document.getElementById('new-pin').value;
        const q = document.getElementById('secret-q').value;
        const a = document.getElementById('secret-a').value;

        if(pin.length < 4) { showModal("カギは数字4ケタ以上にしてください"); return; }
        if(!a) { showModal("「合言葉の答え」を入力してください"); return; }

        localStorage.setItem(KEY_PIN, pin);
        localStorage.setItem(KEY_Q, q);
        localStorage.setItem(KEY_A, a);

        showModal("設定しました！\n忘れないようにしてください。", false, function(){
            location.reload();
        });
    }

    // --- 2. ロック解除 ---
    function unlockApp() {
        const input = document.getElementById('input-pin').value;
        const correct = localStorage.getItem(KEY_PIN);
        if(input === correct) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            renderList();
        } else {
            showModal("カギが違います");
            document.getElementById('input-pin').value = "";
        }
    }

    // --- 3. 救済モード (質問表示) ---
    function toRecoveryMode() {
        document.getElementById('unlock-mode').style.display = 'none';
        document.getElementById('recovery-mode').style.display = 'block';
        
        // 質問文の表示変換
        const qKey = localStorage.getItem(KEY_Q);
        const qMap = {
            "mom": "母親の旧姓は？",
            "school": "通っていた小学校は？",
